<!DOCTYPE html>
<html>
<head>
	<title>采用原生js实现元素的隔行变色</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<table style="border-collapse: separate;border-spacing: 10px">
		<thead>
			<tr>
				<th style="border-bottom:2px black solid;line-height: 30px;">表格的头部</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="border:2px black solid;">表格的第一行</td>
			</tr>
			<tr>
				<td style="border:2px black solid;">表格的第二行</td>
			</tr>
			<tr>
				<td style="border:2px black solid;">表格的第三行</td>
			</tr>
			<tr>
				<td style="border:2px black solid;">表格的第四行</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td style="border-top:2px black solid;line-height: 30px;text-align: center;"><i>表格的结尾</i></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
