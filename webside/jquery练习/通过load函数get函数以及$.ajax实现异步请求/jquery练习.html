<!DOCTYPE html>
<html>
<head>
	<title>jQuery练习</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/01.css"/>
</head>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<body>
	<div id="form0">
		<form>
			<div id="username">
				<span>用户名:</span>
				<input style="width:150px"  type="text" name="username">
			</div>
			<div id="password">
				<span>密码:</span>
				<input style="width:150px" type="password" name="password">
			</div>
			<div id="radio">
				<span style="display: inline;">性别:</span>
				<div id="sex">
					<label for="male"  style="padding: 0px;margin: 0px;font-size: 14px">男</label>
					<input type="radio" name="male" id="male" style="margin-right: 20px ">
					<label for="female" style="padding: 0px;margin: 0px;font-size: 14px">女</label>
					<input type="radio" name="female" id="female"  style="margin-right:0px">
				</div>
			</div>
			<div id="submit">
				<input type="submit" name="submit" value="提交"> 
			</div>		
		</form>
	</div>
	<div id="content">
	</div>
</body>
</html>
